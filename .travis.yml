language: python
python: 
  - "3.8.5"
addons:
  postgresql: "12.3"
services:
  - postgresql
install:
  - pip install -r requirements.txt
script:
  - pipenv install flask_script
  - python manage.py db migrate
  - python manage.py db upgrade
deploy:
  provider: heroku
  api_key:
    secure: 
  app: etho-boost
  on:
    repo: Eth-Crowdfund/eth_crowdfund_be
