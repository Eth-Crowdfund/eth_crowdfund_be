language: python
python:
- '3.8'
services:
- postgresql
install:
- pip install pipenv
- pipenv install
before_script:
- psql -c 'CREATE DATABASE eth_crowdfund_api_db_test;' -U postgres
script:
- pytest
deploy:
  provider: heroku
  api_key:
    secure: 
  app: etho-boost
  run: python3 manage.py db upgrade
  skip_cleanup: 'true'